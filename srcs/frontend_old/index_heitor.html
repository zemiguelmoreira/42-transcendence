<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcendence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        form {
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Transcendence</h1>
    <button id="fetch-button">Fetch Info</button>
    <button id="play-button">Play</button>
    <div id="content">
        <form id="user-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first_name" required>
            
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last_name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="photo-path">Photo Path:</label>
            <input type="text" id="photo-path" name="photo_path" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm_password" required>
            
            <button type="submit">Submit</button>
        </form>
        <p id="user-list"></p>
    </div>
    <script>
        // Adiciona um evento de clique ao botão "Play"
        document.getElementById("play-button").addEventListener("click", function() {
            // Limpa o conteúdo do elemento com o id "content"
            document.getElementById("content").innerHTML = "";
        });
    </script>
    <script src="user-management.js"></script>
    <!-- <script src="game.js"></script> -->
</body>
</html>
