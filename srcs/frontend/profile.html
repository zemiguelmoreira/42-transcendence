<div class="profile-container">
	<div class="profile-left">
		<img src="https://via.placeholder.com/150" alt="User Photo">
		<h3 id="username">Username</h3>
	</div>
	<div class="profile-right">
		<div class="profile-title">User Profile</div>
		<form id="profileForm" class="form-container">
			<button type="button" id="getProfileBtn">Get Profile</button>
			<button type="button" id="listUsersBtn">List All Users</button>
			<div class="form-group">
				<label for="bio">Bio:</label>
				<textarea id="bio" placeholder="Enter your bio"></textarea>
			</div>
			<div class="form-group">
				<label for="alias_name">Alias Name:</label>
				<input type="text" id="alias_name" placeholder="AliasName">
			</div>
			<button type="button" id="updateProfileBtn">Update Profile</button>
		</form>
		<div class="profile-title">Get Other User Profile</div>
		<form id="getUserProfileForm" class="form-container">
			<div class="form-group">
				<label for="searchUsername">Enter Username:</label>
				<input type="text" id="searchUsername" placeholder="Username">
			</div>
			<button type="button" id="getUserProfileBtn">Get Profile</button>
			<div id="message"></div>
		</form>
		<div class="profile-title">Manage Friends</div>
		<form id="friendForm" class="form-container">
			<div class="form-group">
				<label for="friendUsername">Friend Username:</label>
				<input type="text" id="friendUsername" placeholder="Enter friend's username">
			</div>
			<div class="button-group">
				<button type="button" id="addFriendBtn">Add Friend</button>
				<button type="button" id="removeFriendBtn">Remove Friend</button>
			</div>
		</form>
		<div class="profile-title">Manage Blocked Users</div>
		<form id="blockForm" class="form-container">
			<div class="form-group">
				<label for="blockUsername">User to Block/Unblock:</label>
				<input type="text" id="blockUsername" placeholder="Enter username">
			</div>
			<div class="button-group">
				<button type="button" id="blockUserBtn">Block User</button>
				<button type="button" id="unblockUserBtn">Unblock User</button>
			</div>
		</form>
		<div class="button-group">
			<button type="button" id="logoutBtn">Logout</button>
			<button id="delete-user-button">Delete Account</button>
		</div>
	</div>
</div>
