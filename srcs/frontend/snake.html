<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Snake Game</title>

	<!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> -->
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
</head>
<body>
	<div class="content">
		<div class="container">
			<div class="box score1">
				<span class="ply1">Snake 1</span>
				<span class="score1--value">00</span>
			</div>
			<div class="logo">
				<img src="./files/mini2snake.png">
			</div>
			<div class="box score2">
				<span class="ply2">Snake 2</span>
				<span class="score2--value">00</span>
			</div>
		</div>
		
		<div class="menu-screen">
			<span class="game-over">game over</span>
			<span class="final-score"><span>00</span></span>

			<button class="btn-play">
				<span class="material-symbols-outlined">
					play_circle
				</span>
				Jogar novamente
			</button>
		</div>
		<canvas width="780" height="600"></canvas>
	</div>
    <script src="./js/script.js"></script>
</body>
</html>
