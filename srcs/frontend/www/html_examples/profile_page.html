<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-pic {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
        }
        .profile-container {
            margin-top: 50px;
        }
        .profile-info {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container profile-container">
        <div class="row">
            <div class="col-md-3 text-center">
                <img src="path/to/your/profile-picture.jpg" alt="Profile Picture" class="profile-pic">
            </div>
            <div class="col-md-9 profile-info">
                <h1>Seu Nome</h1>
                <p><strong>Username:</strong> seuusername</p>
                <p><strong>Email:</strong> seuemail@example.com</p>
                <p><strong>Biografia:</strong> Esta é uma breve biografia sobre você. Você pode adicionar mais informações aqui, como seus interesses, hobbies, ou qualquer outra coisa que deseja compartilhar.</p>
                <p><strong>Localização:</strong> Sua cidade, Seu país</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
