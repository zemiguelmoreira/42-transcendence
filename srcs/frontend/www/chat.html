<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        #online-users {
            width: 25%;
            border-right: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
        #chat-window {
            width: 75%;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }
        #messages {
            flex: 1;
            border-bottom: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
        }
        #input-area {
            display: flex;
            padding: 10px;
            box-sizing: border-box;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        #send-button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="online-users">
        <h3>Online Users</h3>
        <ul id="user-list"></ul>
    </div>
    <div id="chat-window">
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
