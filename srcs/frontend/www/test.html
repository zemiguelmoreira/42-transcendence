<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janela Deslizando à Direita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        .chatContainer {
            position: relative;
        }

        .main-window {
            width: 800px;
            height: 400px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .sliding-window {
            width: 300px; /* Largura da nova janela */
            height: 400px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            position: absolute;
            top: 0;
            left: 400px; /* Inicialmente escondida à direita da janela principal */
            transition: left 0.5s ease;
            z-index: 0; /* Coloca a janela deslizante atrás da janela principal */
        }

        .sliding-window.open {
            left: 810px; /* Largura da janela principal + 0px (visível ao lado direito) */
        }

        .sliding-window.closed {
            left: 512px; /* Move a janela para fora da tela à direita */
        }

        .btn {
            position: absolute;
            z-index: 2; /* Garante que o botão fique acima das janelas */
        }
    </style>
</head>
<body>

<div class="chatContainer">
    <div class="main-window">
        <button id="toggle-window-btn" class="btn btn-primary">Abrir Janela</button>
    </div>
    <div class="sliding-window closed">
        <div class="content">
            <h5>Nova Janela</h5>
            <p>Este é o conteúdo da nova janela.</p>
        </div>
    </div>
</div>

<script>
    document.getElementById('toggle-window-btn').addEventListener('click', function() {
        var slidingWindow = document.querySelector('.sliding-window');
        if (slidingWindow.classList.contains('closed')) {
            slidingWindow.classList.remove('closed');
            slidingWindow.classList.add('open');
            this.textContent = 'Fechar Janela';
        } else {
            slidingWindow.classList.remove('open');
            slidingWindow.classList.add('closed');
            this.textContent = 'Abrir Janela';
        }
    });
</script>

</body>
</html>
