<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

	<link rel="stylesheet" href="./css/pong.css" />
	<link rel="stylesheet" href="./css/snake.css" />
	<link rel="stylesheet" href="./css/style.css" />
	<link rel="stylesheet" href="./css/profile.css" />
	<link rel="stylesheet" href="./css/chat.css" />
	<title>Transcendence Project</title>
</head>

<body id="main">
	<div class="window">
		<div class="lines"></div>
		<h1 id="transcendence-title">
			<span>TRANSCENDENCE</span>
			<span>TRANSCENDENCE</span>
			<h2>42 Project</h2>
		</h1>
		<div class="title-header"></div>


		<div class="main-box neon-border" id="root">



			<div class="profile-container">
				<div class="profile-left">
					<div class="login-form" id="registerForm">
						<label class="font-custom --bs-green" for="form1Example1">RESET PASSWORD</label>
					</div>
				</div>
				<div class="profile-right">
					<form id="changePasswordForm" class="login-middle-box">
						<img src="../../../files/padlock.png" alt="Game Image" width="150" height="150">
						<div class="login-form" id="registerForm">
							<label class="font-custom --bs-green" for="form1Example1">RESET PASSWORD</label>
							<input class="form-control button-size" type="password" id="currentPassword"
								placeholder="CURRENT PASSWORD" required>
							<input class="form-control button-size" type="password" id="newPassword"
								placeholder="INSERT NEW PASSWORD" required>
							<input class="form-control button-size" type="password" id="confirmNewPassword"
								placeholder="CONFIRM NEW PASSWORD" required>
							<button class="btn btn-outline-custom button-size" type="button"
								id="resetPasswordBtn">CHANGE PASSWORD</button>
							<button class="btn btn-outline-secondary button-size"
								id="cancelChangePassword">CANCEL</button>
						</div>
					</form>
				</div>
			</div>




		</div>
		<!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-wEgFhORhqDZqIkUhNJKT1sOGcpkPaICEbzEbvnsLJgbQ5aIxoo5vLLgjOAeLwZApO" crossorigin="anonymous"></script> -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
		<script type="module" src="/js/app.js"></script>
	</div>
</body>

</html>
