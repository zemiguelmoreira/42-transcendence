<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

	<link rel="stylesheet" href="/css/pong.css" />
	<link rel="stylesheet" href="/css/snake.css" />
	<link rel="stylesheet" href="/css/style.css" />
	<link rel="stylesheet" href="/css/profile.css" />
	<link rel="stylesheet" href="/css/chat.css" />
	<title>Transcendence Project</title>
</head>

<body id="main">
	<div class="window">
		<div class="lines"></div>
		<h1 id="transcendence-title">
			<span>TRANSCENDENCE</span>
			<span>TRANSCENDENCE</span>
			<h2>42 Project</h2>
		</h1>
		<div class="title-header"></div>
		<div class="chatContainer">
			<div class="main-window">
			</div>
			<div class="sliding-window closed neon-border">
				<div class="">
					<img id="toggle-window-btn" class="toggle-svg" src="../../files/arrow-right-square-fill.svg" alt="Abrir/Fechar Janela" />
					<div class="chat-container">
						<div class="users-list">
							<ul id="online-users-list"></ul>
						</div>
						<div class="chat-window">
							<div class="messages" id="chat-log"></div>
							<div class="message-input">
								<input id="chat-message-input" type="text" placeholder="Type a message...">
								<button id="chat-message-submit">Send</button>
								<!-- <button id="inviteButton">Invite to play</button> -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="main-box neon-border" id="root">
			<!-- O conteudo do site aparece aqui -->
		</div>

		<script type="module" src="/js/app.js"></script>
		<script type="module" src="/js/chat/sliding_window.js"></script>
	</div>
</body>
