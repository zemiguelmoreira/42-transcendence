<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/profile.css">
	<title>Transcendence Project</title>
</head>

<body>
	<div class="window">
		<div class="lines"></div>
		<h1 id="transcendence-title">
			<span>TRANSCENDENCE</span>
			<span>TRANSCENDENCE</span>
			<h2>42 Project</h2>
		</h1>
		<div class="main-box neon-border">
			<div class="navbar-div">
				<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
					<div class="container-fluid">
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
							data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
							aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarSupportedContent">
							<ul class="navbar-nav me-auto mb-2 mb-lg-0">
								<li class="nav-item">
									<a class="nav-link active" aria-current="page" href="#" id="homeButton">HOME</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">CHAT</a>
								</li>
								<li class="nav-item dropdown">
									<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
										aria-expanded="false">GAMES</a>
									<ul class="dropdown-menu">
										<li><a class="pong-button dropdown-item" href="#">Pong</a></li>
										<li><a class="snake-button dropdown-item" href="#">Snake</a></li>
									</ul>
								</li>
							</ul>
							<form class="d-flex" role="search">
								<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
								<button class="btn btn-outline-success" type="submit">Search</button>
							</form>
							<ul class="navbar-nav">
								<li class="nav-item dropdown">
									<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
										aria-expanded="false">
										<img src="./files/user-icon-03.png" alt="User Icon" width="30" height="30">
									</a>
									<ul class="dropdown-menu dropdown-menu-end">
										<li><a class="dropdown-item" href="#">Profile</a></li>
										<li><a class="dropdown-item" href="#">Settings</a></li>
										<li>
											<hr class="dropdown-divider">
										</li>
										<li><a class="dropdown-item" href="#">Logout</a></li>
									</ul>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
			<div class="home-box" id="mainContent">



				<div class="profile-container">
					<div class="profile-left">
						<img src="https://via.placeholder.com/150" alt="User Photo">
						<h3 id="username">Username</h3>
					</div>
					<div class="profile-right">
						<div class="profile-title">User Profile</div>
						<form id="profileForm" class="form-container">
							<button type="button" id="getProfileBtn">Get Profile</button>
							<button type="button" id="listUsersBtn">List All Users</button>
							<div class="form-group">
								<label for="bio">Bio:</label>
								<textarea id="bio" placeholder="Enter your bio"></textarea>
							</div>
							<div class="form-group">
								<label for="alias_name">Alias Name:</label>
								<input type="text" id="alias_name" placeholder="AliasName">
							</div>
							<button type="button" id="updateProfileBtn">Update Profile</button>
						</form>
						<div class="profile-title">Get Other User Profile</div>
						<form id="getUserProfileForm" class="form-container">
							<div class="form-group">
								<label for="searchUsername">Enter Username:</label>
								<input type="text" id="searchUsername" placeholder="Username">
							</div>
							<button type="button" id="getUserProfileBtn">Get Profile</button>
							<div id="message"></div>
						</form>
						<div class="profile-title">Manage Friends</div>
						<form id="friendForm" class="form-container">
							<div class="form-group">
								<label for="friendUsername">Friend Username:</label>
								<input type="text" id="friendUsername" placeholder="Enter friend's username">
							</div>
							<div class="button-group">
								<button type="button" id="addFriendBtn">Add Friend</button>
								<button type="button" id="removeFriendBtn">Remove Friend</button>
							</div>
						</form>
						<div class="profile-title">Manage Blocked Users</div>
						<form id="blockForm" class="form-container">
							<div class="form-group">
								<label for="blockUsername">User to Block/Unblock:</label>
								<input type="text" id="blockUsername" placeholder="Enter username">
							</div>
							<div class="button-group">
								<button type="button" id="blockUserBtn">Block User</button>
								<button type="button" id="unblockUserBtn">Unblock User</button>
							</div>
						</form>
						<div class="button-group">
							<button type="button" id="logoutBtn">Logout</button>
							<button id="delete-user-button">Delete Account</button>
						</div>
					</div>
				</div>




			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="./js/script.js"></script>

</body>

</html>
