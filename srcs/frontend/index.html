<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #registerForm, #loginForm {
            margin-bottom: 20px;
        }
        #message {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <h2>User Registration</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="regUsername">Username:</label>
            <input type="text" id="regUsername" placeholder="Enter username">
        </div>
        
        <div class="form-group">
            <label for="regEmail">Email:</label>
            <input type="email" id="regEmail" placeholder="Enter email">
        </div>
        
        <div class="form-group">
            <label for="regPassword">Password:</label>
            <input type="password" id="regPassword" placeholder="Enter password">
        </div>
        
        <button type="button" id="registerBtn">Register</button>
    </form>

    <h2>User Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" placeholder="Enter username">
        </div>
        
        <div class="form-group">
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" placeholder="Enter password">
        </div>
        
        <button type="button" id="loginBtn">Login</button>
        
        <div id="message"></div>
    </form>

    <button type="button" id="logoutBtn">Logout</button>

    <script>
        // Função para realizar o registro de usuário
        async function registerUser() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            try {
                const response = await fetch('/api/user/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password,
                    }),
                });

                if (response.ok) {
                    alert('User registered successfully!');
                } else {
                    const data = await response.json();
                    throw new Error(data.detail || 'Registration failed');
                }
            } catch (error) {
                console.error('Error during registration:', error.message);
                alert('Registration failed. Please check your inputs and try again.');
            }
        }

        // Função para realizar o login de usuário
        async function loginUser() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/api/token/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                    }),
                });

                if (response.ok) {
                    const data = await response.json();
                    const accessToken = data.access;
                    const refreshToken = data.refresh;
                    localStorage.setItem('accessToken', accessToken);
                    localStorage.setItem('refreshToken', refreshToken);
                    alert('Login successful!');
                } else {
                    const data = await response.json();
                    throw new Error(data.detail || 'Login failed');
                }
            } catch (error) {
                console.error('Error during login:', error.message);
                document.getElementById('message').textContent = 'Login failed. Please check your username and password.';
            }
        }

        // Função para realizar o logout
        function logoutUser() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            alert('Logout successful!');
            // Redirecionar para a página de login ou outra página necessária
            // window.location.href = '/login.html'; // Exemplo: redireciona para a página de login
        }

        // Função para usar o refresh token para obter um novo token de acesso
        async function refreshAccessToken(refreshToken) {
            try {
                const response = await fetch('/api/token/refresh/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        refresh: refreshToken,
                    }),
                });

                if (response.ok) {
                    const data = await response.json();
                    const accessToken = data.access;
                    localStorage.setItem('accessToken', accessToken);
                    alert('Token refreshed successfully!');
                    return accessToken;
                } else {
                    const data = await response.json();
                    throw new Error(data.detail || 'Token refresh failed');
                }
            } catch (error) {
                console.error('Error refreshing token:', error.message);
                return null;
            }
        }

        // Adiciona event listeners aos botões de registro, login e logout
        document.getElementById('registerBtn').addEventListener('click', registerUser);
        document.getElementById('loginBtn').addEventListener('click', loginUser);
        document.getElementById('logoutBtn').addEventListener('click', logoutUser);

        // Verifica se há um token de acesso válido no localStorage ao carregar a página
        window.addEventListener('DOMContentLoaded', async () => {
            const accessToken = localStorage.getItem('accessToken');
            const refreshToken = localStorage.getItem('refreshToken');

            if (accessToken) {
                // Verifica se o token de acesso expirou
                const tokenPayload = JSON.parse(atob(accessToken.split('.')[1]));
                const tokenExpiration = new Date(tokenPayload.exp * 1000);
                const currentDateTime = new Date();

                if (tokenExpiration < currentDateTime) {
                    // Token de acesso expirado; tenta atualizar usando o refresh token
                    const newAccessToken = await refreshAccessToken(refreshToken);
                    if (!newAccessToken) {
                        alert('Session expired. Please login again.');
                        localStorage.removeItem('accessToken');
                        localStorage.removeItem('refreshToken');
                    }
                } else {
                    alert('User already logged in!');
                    // Aqui você pode redirecionar o usuário ou realizar outras ações após o login automático
                }
            }
        });
    </script>
</body>
</html>
