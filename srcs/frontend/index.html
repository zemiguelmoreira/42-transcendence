    <script>

        let isLoggedIn = false;

        async function registerUser() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            try {
                const response = await fetch('/api/user/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password,
                    }),
                });

                if (response.ok) {
                    alert('User registered successfully!');
                } else {
                    const data = await response.json();
                    throw new Error(data.detail || 'Registration failed');
                }
            } catch (error) {
                console.error('Error during registration:', error.message);
                alert('Registration failed. Please check your inputs and try again.');
            }
        }

        let accessToken = '';  // Token JWT para uso posterior

        async function loginUser() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/api/token/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                    }),
                });

                if (response.ok) {
                    const data = await response.json();
                    accessToken = data.access;  // Salve o token de acesso
                    console.log("Access token: " + accessToken);
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('verifyForm').style.display = 'block';
                    await fetchQRCode();
                } else {
                    const errorText = await response.text();
                    try {
                        const data = JSON.parse(errorText);
                        throw new Error(data.detail || 'Login failed');
                    } catch (e) {
                        throw new Error('Login failed: ' + errorText);
                    }
                }
            } catch (error) {
                console.error('Error during login:', error.message);
                document.getElementById('message').textContent = 'Login failed. Please check your username and password.';
            }
        }

        async function fetchQRCode() {
            try {
                const response = await fetch('/api/profile/get_qr_code/', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                    },
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log(data.svg);
                    document.getElementById('qrcode').innerHTML = data.svg;
                } else {
                    throw new Error('Failed to fetch QR code.');
                }
            } catch (error) {
                console.error('Error during fetching QR code:', error.message);
                document.getElementById('verifyMessage').textContent = 'Failed to fetch QR code.';
            }
        }

        async function verifyCode() {
            const username = document.getElementById('loginUsername').value;
            const code = document.getElementById('code').value;

            try {
                const response = await fetch('/api/token/verify-2fa/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`,
                    },
                    body: JSON.stringify({
                        username: username,
                        code: code,
                    }),
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log("2FA verified successfully.");
                    const accessToken = data.access;
                    const refreshToken = data.refresh;
                    localStorage.setItem('accessToken', accessToken);
                    localStorage.setItem('refreshToken', refreshToken);
                    document.getElementById('verifyMessage').textContent = '2FA verification successful. You are logged in.';
                    alert('2FA verification successful. You are logged in.');
                    document.getElementById('loginForm').style.display = 'block';
                    document.getElementById('verifyForm').style.display = 'none';
                } else {
                    const errorText = await response.text();
                    try {
                        const data = JSON.parse(errorText);
                        throw new Error(data.detail || 'Invalid or expired 2FA code.');
                    } catch (e) {
                        throw new Error('Invalid or expired 2FA code: ' + errorText);
                    }
                }
            } catch (error) {
                console.error('Error during 2FA verification:', error.message);
                document.getElementById('verifyMessage').textContent = 'Invalid or expired 2FA code.';
            }
        }

        function logoutUser() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            alert('Logout successful!');
        }

        async function refreshAccessToken(refreshToken) {
            try {
                const response = await fetch('/api/token/refresh/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        refresh: refreshToken,
                    }),
                });

                if (response.ok) {
                    const data = await response.json();
                    const accessToken = data.access;
                    localStorage.setItem('accessToken', accessToken);
                    alert('Token refreshed successfully!');
                    return accessToken;
                } else {
                    const data = await response.json();
                    throw new Error(data.detail || 'Token refresh failed');
                }
            } catch (error) {
                console.error('Error refreshing token:', error.message);
                return null;
            }
        }

        window.addEventListener('DOMContentLoaded', async () => {
            const accessToken = localStorage.getItem('accessToken');
            const refreshToken = localStorage.getItem('refreshToken');

            if (accessToken) {
                const tokenPayload = JSON.parse(atob(accessToken.split('.')[1]));
                const tokenExpiration = new Date(tokenPayload.exp * 1000);
                const currentDateTime = new Date();

                if (tokenExpiration < currentDateTime) {
                    const newAccessToken = await refreshAccessToken(refreshToken);
                    if (!newAccessToken) {
                        alert('Session expired. Please login again.');
                        localStorage.removeItem('accessToken');
                        localStorage.removeItem('refreshToken');
                    }
                } else {
                    alert('User already logged in!');
                }
            }
        });

        async function getUserProfile() {
            const accessToken = localStorage.getItem('accessToken');
            try {
                const response = await fetch('/api/profile/', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,

                    document.getElementById('username').textContent = data.user.username;
                    document.getElementById('email').textContent = data.user.email;
                    document.getElementById('aliasName').textContent = data.profile.alias_name;
                    document.getElementById('bio').textContent = data.profile.bio;
                    document.getElementById('twoFactorSecret').textContent = data.profile.two_factor_secret;
                    document.getElementById('wins').textContent = data.profile.wins;
                    document.getElementById('losses').textContent = data.profile.losses;
                    document.getElementById('pongWins').textContent = data.profile.pong_wins;
                    document.getElementById('pongLosses').textContent = data.profile.pong_losses;
                    document.getElementById('snakeWins').textContent = data.profile.snake_wins;
                    document.getElementById('snakeLosses').textContent = data.profile.snake_losses;

                    // Preenche a lista de amigos
                    const friendListElement = document.getElementById('friendList');
                    friendListElement.innerHTML = ''; // Limpa qualquer conteúdo existente
                    data.profile.friend_list.forEach(friend => {
                        const li = document.createElement('li');
                        li.textContent = friend;
                        friendListElement.appendChild(li);
                    });

                    // Preenche a lista de bloqueados
                    const blockedListElement = document.getElementById('blockedList');
                    blockedListElement.innerHTML = ''; // Limpa qualquer conteúdo existente
                    data.profile.blocked_list.forEach(blocked => {
                        const li = document.createElement('li');
                        li.textContent = blocked;
                        blockedListElement.appendChild(li);
                    });
                } else {
                    throw new Error('Failed to fetch profile');
                }
            } catch (error) {
                console.error('Error fetching profile:', error.message);
                alert('Failed to fetch profile. Please try again.');
            }
        }

        async function deleteUser() {
            const accessToken = localStorage.getItem('accessToken');

            if (!accessToken) {
                alert('You are not logged in!');
                return;
            }

            const confirmed = confirm('Are you sure you want to delete your account? This action cannot be undone.');

            if (!confirmed) {
                return;
            }

            try {
                const response = await fetch('/api/profile/delete-user/', {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json',
                    },
                });

                if (response.status === 204) {
                    alert('User deleted successfully');
                    localStorage.removeItem('accessToken');  // Remove token from local storage
                    localStorage.removeItem('refreshToken'); // Remove refresh token from local storage
                    // window.location.href = '/login';  // Redirect to login page
                } else {
                    const data = await response.json();
                    alert(data.error || 'Failed to delete user');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                alert('Failed to delete user');
            }
        }
